<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful!</title>
    <meta name="description" content="Official Spin to Win Raffle for Magen Avraham Young Adult Minyan. Win a Rolex Datejust 41 or $15,000 cash.">
    <meta name="keywords" content="Magen Avraham, Young Adult Minyan, Raffle, Rolex, Charity, Spin to Win, Brooklyn, Synagogue">
    <meta name="author" content="Saul Setton">
    <!-- Favicon using the logo URL as a placeholder -->
    <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/ToratYosef/Magen-Avraham-Young-Adult-Minyan/refs/heads/main/assets/logo.jpeg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Configuration for Magen Avraham Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Logo Colors
                        'ma-navy': '#1B325F',
                        'ma-gold': '#B89A5F',
                        // Darker shade for gradient start
                        'ma-dark': '#101D38', 
                        // Complementary dark for inner panels/cards
                        'ma-slate': '#2B3141', 
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .bebas-neue { font-family: 'Bebas Neue', sans-serif; }
        .spinner { animation: spin 0.8s linear infinite; }
        
        body {
            /* Applying new Navy/Dark Blue gradient */
            background-color: #101D38;
            background-image: linear-gradient(135deg, #101D38 0%, #1B325F 100%);
        }
        
        .glass-panel {
            /* Using a darker slate/navy transparency */
            background: rgba(43, 49, 63, 0.4); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            /* ADDED: Gold and White Glow to the entire container */
            border: 4px solid #B89A5F; 
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.4),  
                0 0 30px rgba(255, 255, 255, 0.1),  
                0 0 45px 5px #B89A5F,              
                0 0 70px 15px #B89A5F80;          
        }
        
        @media (max-width: 767px) {
            #main-menu li { width: 100%; }
            #main-menu li a {
                display: block;
                text-align: center;
                padding: 0.75rem 1rem;
            }
            #main-menu li:last-child a { margin-top: 0.5rem; }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <!-- Header (Branded) -->
    <header class="bg-black/40 py-4 px-4 md:px-12 w-full top-0 z-50 shadow-2xl backdrop-blur-sm">
        <nav class="container mx-auto flex justify-between items-center flex-wrap md:flex-nowrap">
            <div class="flex items-center justify-between w-full md:w-auto">
                <a href="/" class="flex items-center space-x-2">
                    <!-- New Logo and Gold Ring -->
                    <img src="https://raw.githubusercontent.com/ToratYosef/Magen-Avraham-Young-Adult-Minyan/refs/heads/main/assets/logo.jpeg" alt="Magen Avraham Minyan Logo" class="h-14 sm:h-16 md:h-20 w-auto rounded-full ring-2 ring-ma-gold p-1">
                </a>
                <button id="menu-toggle" class="md:hidden text-white focus:outline-none" aria-label="Toggle menu">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <!-- Simplified Navigation -->
            <ul id="main-menu" class="hidden md:flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-8 text-base font-semibold w-full md:w-auto mt-4 md:mt-0">
                <li><a href="/" class="py-2 px-4 rounded-full bg-ma-gold text-ma-navy hover:bg-ma-gold/80 transition-colors duration-300 font-bold block">Buy Ticket</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content (Glow Applied) -->
    <main class="flex-grow pt-12 sm:pt-20 px-4 md:px-8 lg:px-16 flex items-center justify-center">
        <div class="container mx-auto text-center p-4 sm:p-6 md:p-12 glass-panel rounded-2xl shadow-2xl max-w-2xl">
            <h1 class="bebas-neue text-4xl sm:text-5xl md:text-6xl font-bold text-ma-gold mb-4 drop-shadow-lg">
                Thank You!
            </h1>
            <p id="success-message" class="text-base sm:text-lg md:text-xl text-gray-300 mb-8">
                Your purchase was successful.
            </p>
            <div id="ticket-info" class="space-y-4">
                <!-- Inner Card uses Dark Slate and Gold Accents -->
                <div class="bg-ma-slate/60 p-6 rounded-xl shadow-lg">
                    <!-- Updated to reflect Ticket Price, styled with Gold -->
                    <p class="text-sm uppercase tracking-wider text-ma-gold font-semibold mb-2">Your Ticket Price</p>
                    <div class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold bebas-neue text-white">
                        <span id="ticketNumberDisplay">N/A</span>
                    </div>
                </div>
            </div>
            <p class="text-lg text-gray-400 mt-8">
                Good luck in the drawing!
            </p>
        </div>
    </main>

    <!-- Footer (Simplified) -->
    <footer class="bg-black/40 py-6 mt-auto shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-gray-500 mb-1">
                &copy; 2026 Magen Avraham Young Adult Minyan. All Rights Reserved.
            </p>
            <p class="text-sm text-gray-500">
                Website created by 
                <a href="sms:9295845753" class="text-ma-gold hover:text-ma-gold/80 transition-colors">Saul Setton</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || 'Valued Donor';
            const tickets = urlParams.get('tickets') || '1';
            const amount = urlParams.get('amount') || 'your ticket price';

            document.getElementById('success-message').textContent = `Hi ${name}, your purchase of ${tickets} ticket${tickets > 1 ? 's' : ''} was successful!`;
            
            // Displays the price charged, which is the winning ticket number.
            document.getElementById('ticketNumberDisplay').textContent = `$${amount}.00`;
        });
        
        const menuToggle = document.getElementById('menu-toggle');
        const mainMenu = document.getElementById('main-menu');
        menuToggle.addEventListener('click', () => { 
            mainMenu.classList.toggle('hidden'); 
            document.body.classList.toggle('overflow-hidden');
        });
    </script>
</body>
</html>
